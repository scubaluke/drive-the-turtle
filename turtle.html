<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./base.css">
</head>


<body>
  <style>
    .turt {
      position: relative;
      --x: 0px;
      --y: 0px;
      --rotatex: 0;
      --rotate: 0;
      transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotatex)) rotate(var(--rotate));
      transition: transform 0.2s;
    }
  </style>
  <img width="200" src="./turtle.png" alt="turt" class="turt">

  <script>
    const turtle = document.querySelector('.turt');
    let x = 0;
    let y = 0;
    const speed = 20;
    let flipped = false;
    let rotate = 0;
    function handleKeyDown(event) {
      // if not an arrow key we dont care
      if (!event.key.includes('Arrow')) {
        return;
        console.log(event.key);
      }
      switch (event.key) {
        case 'ArrowUp':
          y -= 1;
          rotate = -90;
          break;
        case 'ArrowDown':
          y += 1;
          rotate = 90;
          break;
        case 'ArrowRight':
          x += 1;
          rotate = 0;
          flipped = false;
          break;
        case 'ArrowLeft':
          x -= 1;
          rotate = 0;
          flipped = true;
          break;
        default:
          console.log('that is not a valid move');
      }
      turtle.setAttribute(
        'style',
        `
      --rotatex: ${flipped ? '180deg' : '0'};
      --x: ${x * speed}px; 
      --y: ${y * speed}px;
      --rotate: ${rotate}deg;
      `
      );

      console.log(x, y);
    }

    window.addEventListener('keydown', handleKeyDown);
  </script>

</body>

</html>
